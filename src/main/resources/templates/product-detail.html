<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.name} + ' | Nerdshirts'">Produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<section class="py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-md-6">
                <img class="img-fluid rounded shadow" th:if="${product.imageUrl}" th:src="${product.imageUrl}"
                     th:alt="${product.name}">
            </div>
            <div class="col-md-6">
                <h1 class="display-6" th:text="${product.name}">Produktname</h1>
                <p class="lead text-muted" th:text="${product.description}">Beschreibung</p>
                <p class="h3 text-primary" th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')} + ' €'">19,99 €</p>
                <div class="mt-4">
                    <a class="btn btn-outline-secondary" th:href="@{/}">
                        &larr; Zurück zur Übersicht
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
