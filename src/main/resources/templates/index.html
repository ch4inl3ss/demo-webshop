<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nerdshirts Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<section class="py-5 bg-light">
    <div class="container">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="display-5">Willkommen im Nerdshirts Shop</h1>
                <p class="lead">Finde dein neues Lieblingsshirt mit Geek- und Gamer-Flair.</p>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-12 col-sm-6 col-lg-4" th:each="product : ${products}">
                <div class="card h-100 shadow-sm">
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="card-img-top"
                         th:alt="${product.name}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">Produktname</h5>
                        <p class="card-text text-muted" th:text="${product.description}">Beschreibung</p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="fw-semibold" th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')} + ' €'">19,99 €</span>
                            <a class="btn btn-outline-primary" th:href="@{/products/{id}(id=${product.id})}">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
